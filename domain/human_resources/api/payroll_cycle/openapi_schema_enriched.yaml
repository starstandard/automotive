openapi: 3.0.1
info:
  title: Automotive Retail Systems API
  description: "A standardized interface for Automotive Retail operations, built upon\
    \ a formal Retail Ontology. It enables seamless integration \n\n**Key Capabilities:**\n\
    * **Catalog Management:** Unified definitions for parts, assemblies, and BOMs.\n\
    * **Inventory Orchestration:** Real-time visibility into warehouse and dealership\
    \ stock.\n* **Financial Workflows:** Automated invoicing and batch processing\
    \ for high-volume retail transactions.\n\nDesigned for high-reliability CI/CD\
    \ environments and asynchronous batch processing."
  contact:
    name: Platform Architecture Team
    url: www.starstandard.org
    email: pescobar@starstandard.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: /
paths: {}
components:
  schemas:
    Codes:
      type: array
      items:
        type: string
    DaysOfWeekTypes:
      type: string
      description: types of days of weeks.
      enum:
      - SUN
      - MON
      - TUES
      - WED
      - THURS
      - FRI
      - SAT
    DurationUOMTypes:
      type: string
      description: types of duration u o ms.
      enum:
      - MINUTES
      - HOURS
      - DAYS
      - DAY_OF_MONTH
      - WEEKS
      - BI_WEEKS
      - SEMI_MONTHS
      - MONTHS
      - QUARTERS
      - SEMI_YEARS
      - YEARS
      - MULTI_YEARS
      - CUSTOM
      - OCCURRENCE
      - UNLIMITED
      - NONE
      - OTHER
    EffectivePeriod:
      type: object
      properties:
        effective_period_key:
          type: string
          description: Unique key identifying the effective per...
        active_indicator:
          type: boolean
          description: Indicator if the period is currently act...
        exclusive_indicator:
          type: boolean
          description: Indicator if the period is exclusive
        start_date_time:
          type: string
          description: Start date and time of the effective per...
          format: date-time
        complete_date_time:
          type: string
          description: Completion date and time of the effectiv...
          format: date-time
        duration_uom_type:
          $ref: "#/components/schemas/DurationUOMTypes"
        duration_value:
          type: string
          description: Value of the duration
        recur_uom_type:
          $ref: "#/components/schemas/DurationUOMTypes"
        recur_count:
          type: string
          description: Count of recurrence
        recur_values:
          $ref: "#/components/schemas/Codes"
        recur_criteria:
          type: string
          description: Criteria defining recurrence
        recur_indicator:
          type: boolean
          description: Indicator if recurrence is enabled
        timeslot:
          $ref: "#/components/schemas/TimeSlot"
      description: effective.period.desc
    Identifier:
      type: object
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          type: string
          description: Unique identifier value
        identifier_key:
          maxLength: 50
          minLength: 5
          type: string
          description: Business key for the identifier
        context:
          type: string
          description: Context or domain of the identifier
        value:
          type: string
          description: The monetary or hours-based value of the...
        detail:
          type: string
          description: The monetary or hours-based value of the...
        identifier_type:
          type: string
          description: The monetary or hours-based value of the...
        system_codes:
          $ref: "#/components/schemas/Codes"
      description: identifier.desc
    IdentifierCreate:
      required:
      - identifier_key
      type: object
      description: Identifier Create for Post
      allOf:
      - $ref: "#/components/schemas/Identifier"
    IdentifierUpdate:
      type: object
      properties:
        system_codes:
          $ref: "#/components/schemas/Codes"
        identifier_type:
          type: string
          description: The monetary or hours-based value of the...
        context:
          type: string
          description: Context or domain of the identifier
        detail:
          type: string
          description: The monetary or hours-based value of the...
        value:
          type: string
          description: The monetary or hours-based value of the...
      description: Identifier Update for Patch and Put
    Identifiers:
      type: array
      items:
        $ref: "#/components/schemas/Identifier"
    PayrollCycle:
      type: object
      properties:
        payroll_cycle_id:
          type: string
          description: A unique identifier for the payroll cycl...
        payroll_cycle_key:
          type: string
          description: A unique identifier for the payroll cycl...
        payroll_run_refs:
          $ref: "#/components/schemas/Identifiers"
        primary_entity_id:
          type: string
          description: Primary Entity Id.
          example: WH001
        pay_date_time:
          type: string
          description: The date and time the payment was issued...
          format: date-time
        effective_period:
          $ref: "#/components/schemas/EffectivePeriod"
        occurrence_date_time:
          type: string
          description: The date and time the cycle occurred.
          format: date-time
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/Identifier"
        payroll_cycle_frequency_type:
          $ref: "#/components/schemas/PayrollCycleFrequencyTypes"
      description: payroll.cycle.desc
    PayrollCycleCreate:
      required:
      - payroll_cycle_key
      type: object
      description: PayrollCycle Create for Post
      allOf:
      - $ref: "#/components/schemas/PayrollCycle"
    PayrollCycleFrequencyTypes:
      type: string
      description: types of payroll cycle frequencys.
      enum:
      - ANNUAL
      - SEMI_ANNUAL
      - QUARTERLY
      - BI_MONTHLY
      - MONTHLY
      - SEMI_MONTHLY
      - BI_WEEKLY
      - WEEKLY
      - DAILY
      - OFF_CYCLE
      - ON_DEMAND
    PayrollCycleUpdate:
      type: object
      properties:
        pay_date_time:
          type: string
          description: The date and time the payment was issued...
          format: date-time
        payroll_run_refs:
          $ref: "#/components/schemas/Identifiers"
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/Identifier"
        effective_period:
          $ref: "#/components/schemas/EffectivePeriod"
        occurrence_date_time:
          type: string
          description: The date and time the cycle occurred.
          format: date-time
        payroll_cycle_frequency_type:
          $ref: "#/components/schemas/PayrollCycleFrequencyTypes"
      description: PayrollCycle Update for Patch and Put
    TimeSlot:
      type: object
      properties:
        time_slot_id:
          type: string
          description: Unique identifier for the time slot reco...
        time_slot_key:
          type: string
          description: Unique business key for the time slot.
        time_slot_source:
          type: string
          description: Unique identifier for the time slot sour...
          example: GOOGLE_CALENDAR
        end_day:
          $ref: "#/components/schemas/DaysOfWeekTypes"
        end_time:
          type: string
          description: End time in HH:mm format.
          format: date-time
        recurring_indicator:
          type: boolean
          description: Indicates if the time slot is recurring.
        recurring_period:
          $ref: "#/components/schemas/EffectivePeriod"
        start_day:
          $ref: "#/components/schemas/DaysOfWeekTypes"
        start_time:
          type: string
          description: Start time in HH:mm format.
          format: date-time
        timeslot_directive_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/TimeslotDirectiveTypes"
        week_of_date:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: array
          format: date
          items:
            type: string
      description: time.slot.desc
    TimeslotDirectiveTypes:
      type: string
      description: types of timeslot directives.
      enum:
      - AFTER
      - ANYTIME
      - BEFORE
      - BETWEEN
      - BLOCK
      - UNKNOWN
