openapi: 3.0.1
info:
  title: Automotive Retail Systems API
  description: A standardized interface for Automotive Retail ...
  contact:
    name: Platform Architecture Team
    url: www.starstandard.org
    email: pescobar@starstandard.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: //v1_0_0
security:
- industry-oauth:
  - standard:read
- member-api-key: []
- {}
tags:
- name: GeographicBoundary
  description: Operations related to GeographicBoundary
- name: Default
  description: Operations related to Default
paths:
  /geographic-boundaries:
    get:
      tags:
      - GeographicBoundary
      summary: Retrieve a list of GeographicBoundary entities.
      description: list GeographicBoundary By
      operationId: listGeographicBoundary
      parameters:
      - name: sort
        in: query
        description: Sort Order of Result
        schema:
          type: string
      - name: filter
        in: query
        description: Filter Result
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: A list of GeographicBoundary entities.
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/GeographicBoundary"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                    example: true
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - GeographicBoundary
      summary: Create a new GeographicBoundary entity.
      description: Create GeographicBoundary
      operationId: createGeographicBoundary
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: GeographicBoundary data to create the new resou...
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GeographicBoundaryCreate"
        required: true
      responses:
        "201":
          description: GeographicBoundary created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /geographic-boundaries/KEY785
            Link:
              description: HATEOAS link to discover state-aware transitions and business
                constraints.
              schema:
                type: string
                example: "</capabilities{?state,role}>; rel=\"capabilities\""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
  /geographic-boundaries/{geographicBoundaryKey}:
    get:
      tags:
      - GeographicBoundary
      summary: Retrieve a specific GeographicBoundary entity.
      description: "Standard GET operation for /geographic-boundaries/{geographicBoundaryKey}"
      operationId: getGeographicBoundaryById
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: The requested GeographicBoundary entity.
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundaryResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
    put:
      tags:
      - GeographicBoundary
      summary: Replace a GeographicBoundary entity.
      description: replace GeographicBoundary
      operationId: replaceGeographicBoundary
      parameters:
      - name: If-Match
        in: header
        description: The ETag of the resource to be replaced.
        required: true
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: Full entity data to replace the existing resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GeographicBoundary"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the replaced resource.
              schema:
                type: string
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    delete:
      tags:
      - GeographicBoundary
      summary: Delete a GeographicBoundary entity
      description: Marks the GeographicBoundary entity as inactive...
      operationId: deleteGeographicBoundaryEntity
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
    patch:
      tags:
      - GeographicBoundary
      summary: Partially update a GeographicBoundary entity.
      description: Partially update a GeographicBoundary
      operationId: updatePartialGeographicBoundary
      parameters:
      - name: If-Match
        in: header
        description: ETag of the resource being updated. update=succ...
        required: true
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/GeographicBoundaryUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the updated resource.
              schema:
                type: string
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    parameters:
    - name: geographicBoundaryKey
      in: path
      description: The unique identifier for the specific GeographicBoundary.
      required: true
      schema:
        type: string
        example: KEY78p
  /geographic-boundaries/health:
    get:
      tags:
      - Default
      summary: Health Check
      description: Public endpoint to verify service availability.
      operationId: getGeographicBoundaryHealth
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: Service is healthy
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                required:
                - status
                - version
                type: object
                properties:
                  status:
                    type: string
                    example: UP
                    enum:
                    - UP
                    - DOWN
                    - MAINTENANCE
                  version:
                    type: string
                    description: The version of the ontology implemented by this service.
                    example: 1.0.0
                  timestamp:
                    type: string
                    description: Server time in ISO-8601 format.
                    format: date-time
                    example: 2025-12-21T23:00:00Z
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
      security:
      - {}
  /geographic-boundaries/batch:
    post:
      tags:
      - Default
      summary: Bulk create geographic-boundaries
      description: Bulk Create of GeographicBoundary
      operationId: createGeographicBoundaryBatch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  maxItems: 100
                  type: array
                  items:
                    $ref: "#/components/schemas/GeographicBoundaryCreate"
      responses:
        "200":
          description: Batch processing complete
          headers:
            Link:
              description: HATEOAS link to discover state-aware transitions and business
                constraints.
              schema:
                type: string
                example: "</capabilities{?state,role}>; rel=\"capabilities\""
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /geographic-boundaries/batch/1031691420942073119
          content:
            application/json:
              schema:
                type: object
                properties:
                  succeeded:
                    type: array
                    items:
                      $ref: "#/components/schemas/GeographicBoundary"
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          format: int32
                        error:
                          $ref: "#/components/schemas/ErrorDetail"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /geographic-boundaries/exports:
    post:
      tags:
      - Default
      summary: Initiate a bulk GeographicBoundary export
      description: Standard POST operation for /geographic-boundaries/exports
      operationId: initiateGeographicBoundaryExport
      parameters:
      - name: Idempotency-Key
        in: header
        description: Unique string to prevent duplicate export jobs for the same request
        required: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  example: ' 4b1a1732'
                  default: PARQUET
                  enum:
                  - XML
                  - JSON
                  - AVRO
                  - PARQUET
                  - CSV
                  - TOON
                date_range:
                  type: object
                  properties:
                    start:
                      type: string
                      format: date
                      example: 2026-01-14
                    end:
                      type: string
                      format: date
                      example: 2026-01-14
                data_contract_key:
                  type: string
                  description: "The identifier of the specific data contract/projection\
                    \ (e.g., 'customer_contact_v1')"
                  example: contact_details_only
                compression:
                  type: string
                  description: "The compression algorithm to apply. ZSTD is recommended\
                    \ for \nbalancing high compression ratios with blazing decompression\
                    \ speeds."
                  example: ZSTD
                  default: ZSTD
                  enum:
                  - SNAPPY
                  - GZIP
                  - LZO
                  - ZSTD
                compression_level:
                  maximum: 22
                  minimum: 1
                  type: string
                  description: "Tunable intensity for ZSTD. Use lower levels (1-3)\
                    \ for speed, higher levels (19+) for expensive bandwidth scenarios."
                  default: "3"
                destination:
                  type: object
                  properties:
                    retrieval_url:
                      type: string
                      description: The URL where the user intends to receive or pull
                        the data
                      format: uri
                  description: Configuration for file retrieval
                notification:
                  type: object
                  properties:
                    webhook_url:
                      type: string
                      format: uri
                      example: https://client-system.com/callbacks/exports
                    signature_key:
                      type: string
                      description: A secret key used to sign the webhook payload for
                        security
                  description: "Optional: Callback configuration for completion alerts"
                dry_run:
                  type: boolean
                  description: "If true, the system validates the request and returns\
                    \ potential violations or metadata (like estimated size) without\
                    \ starting the job."
                  example: false
                  default: false
              example: PARQUET
      responses:
        "200":
          description: "Dry run results: validation and cost estimation metadata."
          headers:
            Link:
              description: HATEOAS link to discover state-aware transitions and business
                constraints.
              schema:
                type: string
                example: "</capabilities{?state,role}>; rel=\"capabilities\""
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /geographic-boundaries/exports/7531218287666282023
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: VALIDATED
                  estimated_metrics:
                    type: object
                    properties:
                      record_count:
                        type: integer
                        format: int32
                        example: 1250000
                      estimated_uncompressed_gb:
                        type: number
                        example: 4.2
                      estimated_compressed_gb:
                        type: number
                        description: "Prediction based on the chosen compression (e.g.,\
                          \ ZSTD)"
                        example: 0.85
                      estimated_processing_time_ms:
                        type: integer
                        format: int32
                        example: 45000
                    description: Predicted impact of the export job
                  validation_results:
                    type: object
                    properties:
                      is_executable:
                        type: boolean
                        example: true
                      warnings:
                        type: array
                        example:
                        - "Large export detected: ensure destination storage exceeds\
                          \ 1GB"
                        items:
                          type: string
                      violations:
                        type: array
                        description: Business rule or data contract violations
                        items:
                          $ref: "#/components/schemas/ProblemDetail"
                  suggested_optimizations:
                    type: array
                    description: Feedback for the agent to improve request efficiency
                    items:
                      type: string
                      example: Switch to PARQUET for 30% faster processing of this
                        specific data contract
                description: "Metadata returned when dry_run is true, allowing agentic\
                  \ pre-flight reasoning."
        "202":
          description: Export job successfully created and accepted.
          headers:
            Link:
              description: HATEOAS link to discover state-aware transitions.
              schema:
                type: string
                example: "</exports/capabilities{?state,role}>; rel=\"capabilities\""
            Location:
              description: The URI of the newly created export resource.
              schema:
                type: string
                example: /accounting-periods/exports/2379845498403762952
        "409":
          description: "Conflict: Job with this Idempotency-Key already exists"
        "422":
          description: Unprocessable Entity - Business Rule Violation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
      callbacks:
        onExportCompleted:
          '{$request.body#/notification/webhook_url}':
            post:
              description: Sent when the export job reaches a terminal state (COMPLETED
                or FAILED)
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/ExportNotification"
              responses:
                "200":
                  description: Webhook received
  /geographic-boundaries/exports/{exportId}:
    get:
      tags:
      - Default
      summary: Get export status
      description: Get Export Status of GeographicBoundary
      operationId: getGeographicBoundaryExportStatus
      parameters:
      - name: exportId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Current status and file URLs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportJob"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
  /geographic-boundaries/{geographicBoundaryKey}/commands:
    post:
      tags:
      - Default
      summary: Execute a business workflow on GeographicBoundary
      description: Single entry point for all GeographicBoundary state-changing intents.
      operationId: executeGeographicBoundaryCommand
      parameters:
      - name: geographicBoundaryKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              required:
              - type
              - method
              - params
              - id
              type: object
              properties:
                type:
                  type: string
                  description: jsonrpc
                  default: jsonrpc
                jsonrpc:
                  type: string
                  example: "2.0"
                  default: "2.0"
                method:
                  type: string
                  description: star.order.update)
                id:
                  type: string
                  description: "match the response with request. If omitted, Notification\
                    \ the server will not respond."
                version:
                  type: string
                  description: "2.0"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: context payload required for this specific command
                    type
                params:
                  $ref: "#/components/schemas/GeographicBoundary"
      responses:
        "200":
          description: Commands processing complete
          headers:
            Link:
              description: HATEOAS link to discover state-aware transitions and business
                constraints.
              schema:
                type: string
                example: "</capabilities{?state,role}>; rel=\"capabilities\""
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: "/geographic-boundaries/{geographicBoundaryKey}/commands/8069038560678095119"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #4713f7cb has been successfully cancelled."
                  command_id:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: 5a388a50
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
                    example: false
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
  /geographic-boundaries/{geographicBoundaryKey}/commands/{commandId}:
    get:
      tags:
      - Default
      summary: Poll GeographicBoundary command status
      description: Check the progress or result of a previously submitted command.
      operationId: getGeographicBoundaryCommandStatus
      parameters:
      - name: geographicBoundaryKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  command_id:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                    readOnly: true
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
  /geographic-boundaries/capabilities:
    get:
      tags:
      - Default
      summary: Discover GeographicBoundary Capabilities
      description: Standard GET operation for /geographic-boundaries/capabilities
      operationId: getGeographicBoundaryCapabilities
      parameters:
      - name: include
        in: query
        description: "Comma-separated list of sections to include (e.g., 'commands,exports,constraints')"
        schema:
          type: array
          items:
            type: string
            enum:
            - COMMANDS
            - EXPORTS
            - CONSTRAINTS
      - name: role
        in: query
        description: Filter capabilities by the agent's current role(s)
        schema:
          type: string
          example: ACCOUNTANT
      - name: state
        in: query
        description: Filter commands and constraints relevant only to a specific aggregate
          state
        required: true
        schema:
          type: string
          example: ACTIVE
      responses:
        "200":
          description: Successful discovery response (may be partial based on filters)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Capabilities"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
components:
  schemas:
    Capabilities:
      type: object
      properties:
        aggregate:
          type: string
          example: GeographicBoundary
        version:
          type: string
          example: 1.2.0
        current_state:
          type: string
          description: The state used to filter these capabilities
          example: PENDING_APPROVAL
        transitions:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
                example: APPROVE_INVOICE
              from_states:
                type: array
                example:
                - PENDING_APPROVAL
                items:
                  type: string
              to_state:
                type: string
                example: ISSUED
              required_roles:
                type: array
                description: Roles authorized to trigger this transition
                example:
                - MANAGER
                - FINANCE_VP
                items:
                  type: string
              links:
                type: object
                properties:
                  execute:
                    type: string
                    description: The relative or absolute URL to POST the command
                      to
                    example: "/geographic-boundaries/{key}/commands/approve"
                  method:
                    type: string
                    example: POST
                    enum:
                    - POST
                    - PUT
                    - PATCH
                  schema_ref:
                    type: string
                    description: Reference to the input payload schema for this action
