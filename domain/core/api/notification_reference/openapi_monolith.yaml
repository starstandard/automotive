  /notification-references/{notificationReferenceKey}/commands:
    post:
      tags:
      - Default
      summary: Execute a business workflow on NotificationReference
      description: Single entry point for all NotificationReference state-changing
        intents.
      operationId: executeNotificationReferenceCommand
      parameters:
      - name: notificationReferenceKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The intent of the command (e.g., RescheduleSlot, CancelInvoice)"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: The payload required for this specific command type
                data:
                  $ref: "#/components/schemas/NotificationReference"
      responses:
        "200":
          description: Commands processing complete
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: "/notification-references/{notificationReferenceKey}/commands/551045228759523734"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #b6bb3d12 has been successfully cancelled."
                  commandId:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: 85e6e523
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
                    example: false
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
