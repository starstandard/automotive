                type: array
                example:
                - first_name
                - last_name
                - email
                items:
                  type: string
              retention_policy:
                type: object
                properties:
                  retention_period:
                    type: string
                    description: ISO-8601 duration the file remains available for
                      download
                    example: P7D
                  is_pii_sensitive:
                    type: boolean
                    description: Indicates export contains PII
                    example: false
                  access_tier:
                    type: string
                    description: The security clearance required for this contract
                    example: INTERNAL
