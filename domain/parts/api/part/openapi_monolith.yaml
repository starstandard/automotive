      - Default
      summary: Poll Part command status
      description: Check the progress or result of a previously submitted command.
      operationId: getPartCommandStatus
      parameters:
      - name: partKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  command_id:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                    readOnly: true
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
  /parts/capabilities:
    get:
      tags:
      - Default
      summary: Discover Part Capabilities
      description: Standard GET operation for /parts/capabilities
      operationId: getPartCapabilities
      parameters:
      - name: include
        in: query
        description: "Comma-separated list of sections to include (e.g., 'commands,exports,constraints')"
        schema:
          type: array
          items:
            type: string
            enum:
            - COMMANDS
            - EXPORTS
            - CONSTRAINTS
      - name: role
        in: query
        description: Filter capabilities by the agent's current role(s)
        schema:
          type: string
          example: ACCOUNTANT
      - name: state
        in: query
        description: Filter commands and constraints relevant only to a specific aggregate
          state
        required: true
        schema:
          type: string
          example: ACTIVE
      responses:
        "200":
          description: Successful discovery response (may be partial based on filters)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Capabilities"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
components:
  schemas:
    Capabilities:
      type: object
      properties:
        aggregate:
          type: string
          example: Part
        version:
          type: string
          example: 1.2.0
