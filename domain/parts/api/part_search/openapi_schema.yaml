          example: "PM_45678"
        part_key:
          type: "string"
          description: "Unique identifier for the part (can be m..."
          example: "PM_45678"
        is_master_record:
          type: "boolean"
          description: "Indicates if this result represents the ..."
          example: "true"
        part_identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          items:
            $ref: "#/components/schemas/PartIdentifier"
          types:
          - "array"
        part_names:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          items:
            $ref: "#/components/schemas/PartName"
          types:
          - "array"
        part_condition_type:
          $ref: "#/components/schemas/PartConditionTypes"
        quantity_available:
          type: "integer"
          description: "The total quantity available across all ..."
          format: "int32"
          example: "1700"
        primary_warehouse:
          $ref: "#/components/schemas/Identifier"
        part_price:
