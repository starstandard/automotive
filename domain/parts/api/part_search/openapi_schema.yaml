      types:
      - "object"
    PartNameTypes:
      type: "string"
      description: "types of part names."
      enum:
      - "GENERIC"
      - "MANUFACTURING"
      - "MARKETING"
      - "CORE"
      - "REMANUFACTURING"
      - "OEM"
      - "AFTERMARKET"
      - "SUPERSEDING"
      - "SUPERSEDED"
    PartNames:
      type: "array"
      items:
        $ref: "#/components/schemas/PartName"
    PartPriceCriteria:
      type: "object"
      properties:
        part_price_criteria_id:
          type: "string"
          description: "Descriptive name or keyword for the part..."
          example: "Front Brake Rotor"
        part_price_criteria_key:
          type: "string"
          description: "Descriptive name or keyword for the part..."
          example: "Front Brake Rotor"
        min_price:
          type: "string"
          description: "Minimum price of the part."
          example: "10.00"
        max_price:
          type: "string"
          description: "Maximum price of the part."
          example: "100.00"
        currency:
          type: "string"
          description: "Currency for price filtering (e.g., 'USD..."
          example: "USD"
        core_charge_applicable:
          type: "boolean"
          description: "If true, only parts with an applicable c..."
          example: "true"
        warranty_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          items:
            $ref: "#/components/schemas/WarrantyTypes"
          types:
          - "array"
        price_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          items:
            $ref: "#/components/schemas/PriceTypes"
          types:
          - "array"
      description: "The logic used to determine part pricing."
      types:
      - "object"
    PartSearch:
      type: "object"
      properties:
        part_search_id:
          type: "string"
          description: "The status of the search operation."
          example: "SUCCESS"
        part_search_key:
          type: "string"
          description: "The status of the search operation."
          example: "SUCCESS"
        part_search_criteria_key:
          type: "string"
          description: "The status of the search operation."
          example: "SUCCESS"
        search_status:
          type: "string"
          description: "The status of the search operation."
          example: "SUCCESS"
        results_count:
          type: "integer"
          description: "The number of PartSearchResult items ret..."
