components:
  schemas:
    Capabilities:
      type: object
      properties:
        aggregate:
          type: string
          example: PricePlan
        version:
          type: string
          example: 1.2.0
        current_state:
          type: string
          description: The state used to filter these capabilities
          example: PENDING_APPROVAL
        transitions:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
                example: APPROVE_INVOICE
              from_states:
                type: array
                example:
                - PENDING_APPROVAL
                items:
                  type: string
              to_state:
                type: string
                example: ISSUED
              required_roles:
                type: array
                description: Roles authorized to trigger this transition
                example:
                - MANAGER
                - FINANCE_VP
                items:
                  type: string
              links:
                type: object
                properties:
                  execute:
                    type: string
                    description: The relative or absolute URL to POST the command
                      to
                    example: "/price-plans/{key}/commands/approve"
                  method:
                    type: string
                    example: POST
                    enum:
                    - POST
                    - PUT
                    - PATCH
                  schema_ref:
                    type: string
                    description: Reference to the input payload schema for this action
                    example: "#/components/schemas/PricePlanCommand"
                description: HATEOAS-style links to execute the transition or fetch
                  related metadata
              _self:
                type: string
                description: Link to the specific transition documentation or detail
                example: /metadata/capabilities/PricePlan/transitions/approve
              instructions:
                type: array
                description: Step-by-step checklist the agent must verify before execution
                example:
                - Verify credit limit is sufficient
                - Confirm tax jurisdiction matches customer address
                - Ensure currency matches original purchase order
                items:
                  type: string
              parameters_ref:
                type: string
                example: "#/components/schemas/PricePlan"
        available_exports:
          type: array
          items:
            type: object
            properties:
              data_contract_key:
                type: string
                example: customer_contact_v1
              description:
                type: string
                example: Optimized view containing only non-sensitive contact details.
              supported_formats:
                type: array
                example:
                - PARQUET
                - CSV
                items:
                  type: string
                  enum:
                  - XML
                  - JSON
                  - AVRO
                  - PARQUET
                  - CSV
                default: PARQUET
              columns:
                type: array
                example:
                - first_name
                - last_name
                - email
                items:
                  type: string
              retention_policy:
                type: object
                properties:
                  retention_period:
                    type: string
                    description: ISO-8601 duration the file remains available for
                      download
                    example: P7D
                  is_pii_sensitive:
                    type: boolean
                    description: Indicates export contains PII
                    example: false
                  access_tier:
                    type: string
                    description: The security clearance required for this contract
                    example: INTERNAL
                    enum:
                    - PUBLIC
                    - INTERNAL
                    - RESTRICTED
                    - CONFIDENTIAL
              constraints:
                type: array
                items:
                  type: object
                  properties:
                    rule_id:
                      type: string
                      description: Unique identifier for the business rule
                      readOnly: true
                      example: IDENTITY_LOCK_STATE
                    constraint_type:
                      type: string
                      enum:
                      - RANGE_LIMIT
                      - SIZE_LIMIT
                      - FORMAT_INCOMPATIBILITY
                      - PATTERN_MISMATCH
                      - PERMISSION_LOCK
                      - MANDATORY_MISSING
                      - STATE_TRANSITION_ERROR
                      - IMMUTABILITY_VIOLATION
                      - RELATIONAL_DEPENDENCY
                      - CONFLICT_DETECTION
                      - AGGREGATE_LIMIT
                      - ORPHAN_PREVENTION
                    target_fields:
                      type: array
                      description: The specific fields or attributes this constraint
                        applies to
                      example:
                      - first_name
                      - last_name
                      - ssn
                      items:
                        type: string
                    rule_context:
                      type: object
                      additionalProperties:
                        type: string
                      description: Key-value pairs representing the 'facts' of the
                        current state
                      example:
                        limit: "0"
                        item_type: Inventory
                        count: "45"
                    rule_constraints:
                      type: object
                      additionalProperties:
                        type: string
                      description: "Key-value pairs for simple UI-driven validation\
                        \ (e.g., min, max, unit). Use this for 'Fast Path' client-side\
                        \ checks."
                      example:
                        unit: days
                        min: "1"
                        value: "31"
                    limit_rule:
                      type: string
                      description: A Prolog-based predicate defining the valid boundary
                        for this constraint.
                      example: "allow_export(Format, Days) :- Format == 'parquet',\
                        \ Days =< 31; Format == 'csv', Days =< 90."
                    message:
                      type: string
                      description: Human-readable explanation for UI/Logs
                      example: Identity fields cannot be modified while in PENDING_APPROVAL
                        state.
                    severity:
                      type: string
                      enum:
                      - ERROR
                      - WARNING
                    link:
                      type: string
                      description: Link to documentation regarding this rule
                      format: uri
        documentation_ref:
          type: string
          description: Link to full business documentation for this aggregate
          format: uri
          example: /documentation/price-plans
    Codes:
      type: array
      items:
        type: string
    CommandOption:
      type: object
      properties:
        type:
          type: string
          description: The command name to send to the /commands endpoint
          example: Approve
        description:
          type: string
          description: Guidance for the agent on when to use this command
          example: Moves the invoice to ACTIVE state and triggers the payment gateway.
        target_state:
          type: string
          description: The state the entity will transition to upon success
          example: ACTIVE
    ErrorDetail:
      required:
      - category
      - code
      - message
      - timestamp
      - trace_id
      type: object
      properties:
        code:
          type: string
          description: "A machine-readable, unique system error code."
          example: NOT_FOUND_PR
        message:
          type: string
          description: A developer-friendly explanation of the error.
          example: Personnel Record with ID PR-1234567 was not found.
        category:
          type: string
          description: Classifies the error to help clients determine ...
          example: DATA_INTEGRITY
          enum:
          - VALIDATION
          - AUTHENTICATION
          - AUTHORIZATION
          - INFRASTRUCTURE
          - BUSINESS_LOGIC
          - DATA_INTEGRITY
        timestamp:
          type: string
          description: The time the error occurred (ISO 8601).
          format: date-time
          example: 2025-11-10T10:30:00Z
        trace_id:
          type: string
          description: A unique identifier for this specific request.
          readOnly: true
          example: 57c31110-859a-11ec-a8a3-0242ac120002
        doc_url:
          type: string
          description: A URL leading to the documentation page for thi...
          format: uri
          example: https://api.docs.com/errors/NOT_FOUND_PR
        details:
          type: array
          description: Field-level validation errors or granular diagn...
          items:
            type: object
            properties:
              field:
                type: string
                description: The JSON path or field name that caused the error.
                example: payrollId
              issue:
                type: string
                description: The specific validation rule that failed.
                example: must be unique
              rejected_value:
                type: string
                description: The value that was sent and rejected (only if non-sensitive).
                example: "12345"
      description: Standardized error response for the entire API ...
    ExportFile:
      type: object
      properties:
        sequence:
          type: integer
          description: Part number
          format: int32
          example: 1
        download_url:
          type: string
          format: uri
          example: https://api.example.com
        format:
          type: string
          example: ' b5d6c050'
          default: PARQUET
          enum:
          - XML
          - JSON
          - AVRO
          - PARQUET
          - CSV
        expires_at:
          type: string
          format: date-time
          example: 2026-01-14T12:00:00Z
        checksum_sha256:
          type: string
          example: ' 8959f3cd'
    ExportJob:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          example: ' 85fdb484'
        status:
          type: string
          example: ' dba18c7c'
          enum:
          - PENDING
          - PROCESSING
          - COMPLETED
          - FAILED
        progress_percentage:
          maximum: 100
          minimum: 0
          type: integer
          format: int32
          example: 1
        files:
          type: array
          items:
            $ref: "#/components/schemas/ExportFile"
    ExportNotification:
      type: object
      properties:
        event_type:
          type: string
          example: EXPORT_COMPLETED
          enum:
          - EXPORT_COMPLETED
          - EXPORT_FAILED
        occurred_at:
          type: string
          format: date-time
          example: 2026-01-14T12:00:00Z
        data:
          type: object
          properties:
            job_id:
              type: string
              readOnly: true
              example: fa0f2e8f
            aggregate:
              type: string
              example: PricePlan
            data_product_id:
              type: string
              readOnly: true
            status:
              type: string
              example: FAILED
              enum:
              - COMPLETED
              - FAILED
            error_message:
              type: string
              description: Present only if status is FAILED
            files:
              type: array
              items:
                $ref: "#/components/schemas/ExportFile"
    FinancialSplitReference:
      type: object
      properties:
        financial_split_reference_id:
          type: string
          description: Unique identifier value for the referenc...
          readOnly: true
          example: ' dfa307e2'
        financial_split_reference_key:
          type: string
          description: Unique key value for the reference recor...
          example: ' 303f1ed5'
        financial_split_key:
          maxLength: 50
          minLength: 5
          type: string
          description: The unique key identifying the reference...
          example: ' 9f54d005'
        context:
          type: string
          description: Context or domain of the payment financi...
          example: ' 98c55bb8'
