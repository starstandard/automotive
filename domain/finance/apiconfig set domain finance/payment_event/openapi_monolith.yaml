openapi: 3.0.1
info:
  title: Automotive Retail Systems API
  description: A standardized interface for Automotive Retail ...
  contact:
    name: Platform Architecture Team
    url: www.starstandard.org
    email: pescobar@starstandard.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: /v1_0_0
  description: Automotive Retail API. All requests must comply with the Standards
    Version identified in the headers.
security:
- industry-oauth:
  - standard:read
- member-api-key: []
- {}
paths:
  /payment-events:
    get:
      tags:
      - PaymentEvent
      summary: Retrieve a list of PaymentEvent entities.
      operationId: listPaymentEvent
      parameters:
      - name: sort
        in: query
        description: Sort Order of Result
        schema:
          type: string
      - name: filter
        in: query
        description: Filter Result
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: A list of PaymentEvent entities.
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PaymentEvent"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - PaymentEvent
      summary: Create a new PaymentEvent entity.
      operationId: createPaymentEvent
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: PaymentEvent data to create the new resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentEventCreate"
        required: true
      responses:
        "201":
          description: PaymentEvent created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /payment-events/KEY789
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
  /payment-events/{paymentEventKey}:
    get:
      tags:
      - PaymentEvent
      summary: Retrieve a specific PaymentEvent entity.
      operationId: getPaymentEventById
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: The requested PaymentEvent entity.
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEventResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
    put:
      tags:
      - PaymentEvent
      summary: Replace a PaymentEvent entity.
      operationId: replacePaymentEvent
      parameters:
      - name: If-Match
        in: header
        description: The ETag of the resource to be replaced.
        required: true
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: Full entity data to replace the existing resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentEvent"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the replaced resource.
              schema:
                type: string
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    delete:
      tags:
      - PaymentEvent
      summary: Delete a PaymentEvent entity
      description: Marks the PaymentEvent entity as inactive or re...
      operationId: deletePaymentEventEntity
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
    patch:
      tags:
      - PaymentEvent
      summary: Partially update a PaymentEvent entity.
      operationId: updatePaymentEvent
      parameters:
      - name: If-Match
        in: header
        description: ETag of the resource being updated. update=succ...
        required: true
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/PaymentEventUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the updated resource.
              schema:
                type: string
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    parameters:
    - name: paymentEventKey
      in: path
      description: The unique identifier for the specific PaymentEvent.
      required: true
      schema:
        type: string
        example: KEY786
  /payment-events/health:
    get:
      summary: Health Check
      description: Public endpoint to verify service availability.
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: Service is healthy
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                required:
                - status
                - version
                type: object
                properties:
                  status:
                    type: string
                    example: UP
                    enum:
                    - UP
                    - DOWN
                    - MAINTENANCE
                  version:
                    type: string
                    description: The version of the ontology implemented by this service.
                    example: 1.0.0
                  timestamp:
                    type: string
                    description: Server time in ISO-8601 format.
                    format: date-time
                    example: 2025-12-21T23:00:00Z
      security:
      - {}
  /payment-events/batch:
    post:
      summary: Bulk create payment-events
      operationId: createPaymentEventBatch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  maxItems: 100
                  type: array
                  items:
                    $ref: "#/components/schemas/PaymentEventCreate"
      responses:
        "200":
          description: Batch processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  succeeded:
                    type: array
                    items:
                      $ref: "#/components/schemas/PaymentEvent"
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          format: int32
                        error:
                          $ref: "#/components/schemas/ErrorDetail"
  /payment-events/exports:
    post:
      summary: Initiate a bulk PaymentEvent export
      parameters:
      - name: Idempotency-Key
        in: header
        description: Unique string to prevent duplicate export jobs for the same request
        required: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  default: PARQUET
                  enum:
                  - XML
                  - JSON
                  - AVRO
                  - PARQUET
                  - CSV
                date_range:
                  type: object
                  properties:
                    start:
                      type: string
                      format: date
                    end:
                      type: string
                      format: date
                data_contract_key:
                  type: string
                  description: "The identifier of the specific data contract/projection\
                    \ (e.g., 'customer_contact_v1')"
                  example: contact_details_only
                compression:
                  type: string
                  default: SNAPPY
                  enum:
                  - SNAPPY
                  - GZIP
                  - LZO
                destination:
                  type: object
                  properties:
                    retrieval_url:
                      type: string
                      description: The URL where the user intends to receive or pull
                        the data
                      format: uri
                  description: Configuration for file retrieval
                notification:
                  type: object
                  properties:
                    webhook_url:
                      type: string
                      format: uri
                      example: https://client-system.com/callbacks/exports
                    signature_key:
                      type: string
                      description: A secret key used to sign the webhook payload for
                        security
                  description: "Optional: Callback configuration for completion alerts"
                dry_run:
                  type: boolean
                  description: "If true, the system validates the request and returns\
                    \ potential violations or metadata (like estimated size) without\
                    \ starting the job."
                  default: false
      responses:
        "202":
          description: Export job created/accepted
        "409":
          description: "Conflict: Job with this Idempotency-Key already exists"
        "422":
          description: Unprocessable Entity - Business Rule Violation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      callbacks:
        onExportCompleted:
          '{$request.body#/notification/webhook_url}':
            post:
              description: Sent when the export job reaches a terminal state (COMPLETED
                or FAILED)
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/ExportNotification"
              responses:
                "200":
                  description: Webhook received
  /payment-events/exports/{exportId}:
    get:
      summary: Get export status
      parameters:
      - name: exportId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Current status and file URLs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportJob"
  /payment-events/{paymentEventKey}/commands:
    post:
      summary: Execute a business workflow on PaymentEvent
      description: Single entry point for all PaymentEvent state-changing intents.
      operationId: executePaymentEventCommand
      parameters:
      - name: paymentEventKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The intent of the command (e.g., RescheduleSlot, CancelInvoice)"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: The payload required for this specific command type
                data:
                  $ref: "#/components/schemas/PaymentEvent"
      responses:
        "200":
          description: Commands processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #62861bd3 has been successfully cancelled."
                  commandId:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: 5729cbd9
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
  /payment-events/{paymentEventKey}/commands/{commandId}:
    get:
      summary: Poll PaymentEvent command status
      description: Check the progress or result of a previously submitted command.
      operationId: getPaymentEventCommandStatus
      parameters:
      - name: paymentEventKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  command_id:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
  /payment-events/capabilities:
    get:
      summary: Discover PaymentEvent Capabilities
      operationId: getPaymentEventCapabilities
      parameters:
      - name: include
        in: query
        description: "Comma-separated list of sections to include (e.g., 'commands,exports,constraints')"
        schema:
          type: array
          items:
            type: string
            enum:
            - COMMANDS
            - EXPORTS
            - CONSTRAINTS
      - name: role
        in: query
        description: Filter capabilities by the agent's current role(s)
        schema:
          type: string
          example: ACCOUNTANT
      - name: state
        in: query
        description: Filter commands and constraints relevant only to a specific aggregate
          state
        required: true
        schema:
          type: string
          example: ACTIVE
      responses:
        "200":
          description: Successful discovery response (may be partial based on filters)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Capabilities"
components:
  schemas:
    Capabilities:
      type: object
      properties:
        aggregate:
          type: string
          example: PaymentEvent
        version:
          type: string
          example: 1.2.0
        current_state:
          type: string
          description: The state used to filter these capabilities
          example: PENDING_APPROVAL
        transitions:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
                example: APPROVE_INVOICE
              from_states:
                type: array
                example:
                - PENDING_APPROVAL
                items:
                  type: string
              to_state:
                type: string
                example: ISSUED
              required_roles:
                type: array
                description: Roles authorized to trigger this transition
                example:
                - MANAGER
                - FINANCE_VP
                items:
                  type: string
              instructions:
                type: array
                description: Step-by-step checklist the agent must verify before execution
                example:
                - Verify credit limit is sufficient
                - Confirm tax jurisdiction matches customer address
                - Ensure currency matches original purchase order
                items:
                  type: string
              parameters_ref:
                type: string
                example: "#/components/schemas/PaymentEvent"
        available_exports:
          type: array
          items:
            type: object
            properties:
              data_contract_key:
                type: string
                example: customer_contact_v1
              description:
                type: string
                example: Optimized view containing only non-sensitive contact details.
              supported_formats:
                type: array
                example:
                - PARQUET
                - CSV
                items:
                  type: string
                  enum:
                  - XML
                  - JSON
                  - AVRO
                  - PARQUET
                  - CSV
              columns:
                type: array
                example:
                - first_name
                - last_name
                - email
                items:
                  type: string
              retention_policy:
                type: object
                properties:
                  retention_period:
                    type: string
                    description: ISO-8601 duration the file remains available for
                      download
                    example: P7D
                  is_pii_sensitive:
                    type: boolean
                    description: Indicates if the export contains Personally Identifiable
                      Information
                    example: false
                  access_tier:
                    type: string
                    description: The security clearance required for this contract
                    example: INTERNAL
                    enum:
                    - PUBLIC
                    - INTERNAL
                    - RESTRICTED
                    - CONFIDENTIAL
              constraints:
                type: array
                items:
                  type: object
                  properties:
                    rule_id:
                      type: string
                      example: MAX_EXPORT_SIZE_EXCEEDED
                    constraint_type:
                      type: string
                      enum:
                      - RANGE_LIMIT
                      - RESTRICTION
                      - FORMAT_INCOMPATIBILITY
                      - PERMISSION_LOCK
                      - SIZE_LIMIT
                    target_field:
                      type: string
                      example: date_range
                    limit_value:
                      type: string
                      example: "31"
                    limit_unit:
                      type: string
                      example: days
                    message:
                      type: string
                      example: The requested date range exceeds the 31-day limit for
                        Parquet exports.
                    severity:
                      type: string
                      enum:
                      - ERROR
                      - WARNING
                    link:
                      type: string
                      description: Link to documentation regarding this rule
                      format: uri
    CommandOption:
      type: object
      properties:
        type:
          type: string
          description: The command name to send to the /commands endpoint
          example: Approve
        description:
          type: string
          description: Guidance for the agent on when to use this command
          example: Moves the invoice to ACTIVE state and triggers the payment gateway.
        target_state:
          type: string
          description: The state the entity will transition to upon success
          example: ACTIVE
    ErrorDetail:
      required:
      - category
      - code
      - message
      - timestamp
      - trace_id
      type: object
      properties:
        code:
          type: string
          description: "A machine-readable, unique system error code (e..."
          example: NOT_FOUND_PR
        message:
          type: string
          description: A developer-friendly explanation of the error.
          example: Personnel Record with ID PR-1234567 was not found.
        category:
          type: string
          description: Classifies the error to help clients determine ...
          example: DATA_INTEGRITY
          enum:
          - VALIDATION
          - AUTHENTICATION
          - AUTHORIZATION
          - INFRASTRUCTURE
          - BUSINESS_LOGIC
          - DATA_INTEGRITY
        timestamp:
          type: string
          description: The time the error occurred (ISO 8601).
          format: date-time
          example: 2025-11-10T10:30:00Z
        trace_id:
          type: string
          description: "A unique identifier for this specific request, ..."
          example: 57c31110-859a-11ec-a8a3-0242ac120002
        doc_url:
          type: string
          description: A URL leading to the documentation page for thi...
          format: uri
          example: https://api.docs.com/errors/NOT_FOUND_PR
        details:
          type: array
          description: Field-level validation errors or granular diagn...
          items:
            type: object
            properties:
              field:
                type: string
                description: The JSON path or field name that caused the error.
                example: payrollId
              issue:
                type: string
                description: The specific validation rule that failed.
                example: must be unique
              rejectedValue:
                type: string
                description: The value that was sent and rejected (only if non-sensitive).
                example: "12345"
      description: Standardized error response for the entire API ...
    ExportFile:
      type: object
      properties:
        sequence:
          type: integer
          description: Part number
          format: int32
        download_url:
          type: string
          format: uri
        format:
          type: string
          default: PARQUET
          enum:
          - XML
          - JSON
          - AVRO
          - PARQUET
          - CSV
        expires_at:
          type: string
          format: date-time
        checksum_sha256:
          type: string
    ExportJob:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          enum:
          - PENDING
          - PROCESSING
          - COMPLETED
          - FAILED
        progress_percentage:
          maximum: 100
          minimum: 0
          type: integer
          format: int32
        files:
          type: array
          items:
            $ref: "#/components/schemas/ExportFile"
    ExportNotification:
      type: object
      properties:
        event_type:
          type: string
          enum:
          - EXPORT_COMPLETED
          - EXPORT_FAILED
        occurred_at:
          type: string
          format: date-time
        data:
          type: object
          properties:
            job_id:
              type: string
            aggregate:
              type: string
              example: PaymentEvent
            data_product_id:
              type: string
            status:
              type: string
              enum:
              - COMPLETED
              - FAILED
            error_message:
              type: string
              description: Present only if status is FAILED
            files:
              type: array
              items:
                $ref: "#/components/schemas/ExportFile"
    PaymentEvent:
      type: object
      properties:
        payment_event_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique identifier value for the referenc... Pat...
        payment_event_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique key value for the reference recor... Pat...
        payment_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: The unique key identifying the reference... Pat...
        context:
          type: string
          description: Context or domain of the reference.
        old_payment_status_type:
          $ref: "#/components/schemas/PaymentStatusTypes"
        new_payment_status_type:
          $ref: "#/components/schemas/PaymentStatusTypes"
        payment_transaction_id:
          type: string
          description: "Optional: The specific transaction ID ca..."
        occurrence_date_time:
          type: string
          description: The date and time the paymentMethod was ...
          format: date-time
      description: payment.event.desc
    PaymentEventCreate:
      required:
      - payment_event_key
      type: object
      description: PaymentEvent Create for Post
      allOf:
      - $ref: "#/components/schemas/PaymentEvent"
    PaymentEventResponse:
      allOf:
      - $ref: "#/components/schemas/PaymentEvent"
      - $ref: "#/components/schemas/PaymentEventWorkflowMetadata"
    PaymentEventUpdate:
