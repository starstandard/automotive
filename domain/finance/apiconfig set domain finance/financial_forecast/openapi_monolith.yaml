components:
  schemas:
    Capabilities:
      type: object
      properties:
        aggregate:
          type: string
          example: FinancialForecast
        version:
          type: string
          example: 1.2.0
        current_state:
          type: string
          description: The state used to filter these capabilities
          example: PENDING_APPROVAL
        transitions:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
                example: APPROVE_INVOICE
              from_states:
                type: array
                example:
                - PENDING_APPROVAL
                items:
                  type: string
              to_state:
                type: string
                example: ISSUED
              required_roles:
                type: array
                description: Roles authorized to trigger this transition
                example:
                - MANAGER
                - FINANCE_VP
                items:
                  type: string
              instructions:
                type: array
                description: Step-by-step checklist the agent must verify before execution
                example:
                - Verify credit limit is sufficient
                - Confirm tax jurisdiction matches customer address
                - Ensure currency matches original purchase order
                items:
                  type: string
              parameters_ref:
                type: string
                example: "#/components/schemas/FinancialForecast"
        available_exports:
          type: array
          items:
            type: object
            properties:
              data_contract_key:
                type: string
                example: customer_contact_v1
              description:
                type: string
                example: Optimized view containing only non-sensitive contact details.
              supported_formats:
                type: array
