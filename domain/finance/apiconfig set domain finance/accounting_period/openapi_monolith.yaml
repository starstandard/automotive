          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportJob"
  /accounting-periods/{accountingPeriodKey}/commands:
    post:
      summary: Execute a business workflow on AccountingPeriod
      description: Single entry point for all AccountingPeriod state-changing intents.
      operationId: executeAccountingPeriodCommand
      parameters:
      - name: accountingPeriodKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The intent of the command (e.g., RescheduleSlot, CancelInvoice)"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: The payload required for this specific command type
                data:
                  $ref: "#/components/schemas/AccountingPeriod"
      responses:
        "200":
          description: Commands processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #a79e6736 has been successfully cancelled."
                  commandId:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: a141c3e9
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
  /accounting-periods/{accountingPeriodKey}/commands/{commandId}:
    get:
      summary: Poll AccountingPeriod command status
      description: Check the progress or result of a previously submitted command.
      operationId: getAccountingPeriodCommandStatus
      parameters:
      - name: accountingPeriodKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  command_id:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
  /accounting-periods/capabilities:
    get:
      summary: Discover AccountingPeriod Capabilities
      operationId: getAccountingPeriodCapabilities
      parameters:
      - name: include
        in: query
        description: "Comma-separated list of sections to include (e.g., 'commands,exports,constraints')"
        schema:
          type: array
          items:
            type: string
            enum:
            - COMMANDS
            - EXPORTS
            - CONSTRAINTS
      - name: role
        in: query
        description: Filter capabilities by the agent's current role(s)
        schema:
          type: string
          example: ACCOUNTANT
      - name: state
        in: query
        description: Filter commands and constraints relevant only to a specific aggregate
          state
        required: true
        schema:
          type: string
          example: ACTIVE
      responses:
        "200":
          description: Successful discovery response (may be partial based on filters)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Capabilities"
