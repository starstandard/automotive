      - Default
      summary: Initiate a bulk ControlAccount export
      description: Standard POST operation for /control-accounts/exports
      operationId: initiateControlAccountExport
      parameters:
      - name: Idempotency-Key
        in: header
        description: Unique string to prevent duplicate export jobs for the same request
        required: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  example: ' 7bae4c98'
                  default: PARQUET
                  enum:
                  - XML
                  - JSON
                  - AVRO
                  - PARQUET
                  - CSV
                date_range:
                  type: object
                  properties:
                    start:
                      type: string
                      format: date
                      example: 2026-01-14
                    end:
                      type: string
                      format: date
                      example: 2026-01-14
                data_contract_key:
                  type: string
                  description: "The identifier of the specific data contract/projection\
                    \ (e.g., 'customer_contact_v1')"
                  example: contact_details_only
                compression:
                  type: string
                  example: GZIP
                  default: SNAPPY
                  enum:
                  - SNAPPY
                  - GZIP
                  - LZO
                destination:
                  type: object
                  properties:
                    retrieval_url:
                      type: string
                      description: The URL where the user intends to receive or pull
                        the data
                      format: uri
                  description: Configuration for file retrieval
                notification:
                  type: object
                  properties:
                    webhook_url:
                      type: string
                      format: uri
                      example: https://client-system.com/callbacks/exports
                    signature_key:
                      type: string
                      description: A secret key used to sign the webhook payload for
                        security
                  description: "Optional: Callback configuration for completion alerts"
                dry_run:
                  type: boolean
                  description: "If true, the system validates the request and returns\
                    \ potential violations or metadata (like estimated size) without\
                    \ starting the job."
                  example: false
                  default: false
              example: PARQUET
      responses:
        "202":
          description: Export job created/accepted
          headers:
            Link:
              description: HATEOAS link to discover state-aware transitions and business
                constraints.
              schema:
                type: string
                example: "</control-accounts/exports/capabilities{?state,role}>; rel=\"\
                  capabilities\""
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /control-accounts/exports/4174673185415021036
        "409":
          description: "Conflict: Job with this Idempotency-Key already exists"
        "422":
          description: Unprocessable Entity - Business Rule Violation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
      callbacks:
        onExportCompleted:
          '{$request.body#/notification/webhook_url}':
            post:
              description: Sent when the export job reaches a terminal state (COMPLETED
                or FAILED)
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/ExportNotification"
              responses:
                "200":
                  description: Webhook received
