openapi: "3.0.1"
info:
  title: "Automotive Retail Systems API"
  description: "A standardized interface for Automotive Retail operations, built upon\
    \ a formal Retail Ontology. It enables seamless integration \n\n**Key Capabilities:**\n\
    * **Catalog Management:** Unified definitions for parts, assemblies, and BOMs.\n\
    * **Inventory Orchestration:** Real-time visibility into warehouse and dealership\
    \ stock.\n* **Financial Workflows:** Automated invoicing and batch processing\
    \ for high-volume retail transactions.\n\nDesigned for high-reliability CI/CD\
    \ environments and asynchronous batch processing."
  contact:
    name: "Platform Architecture Team"
    url: "www.starstandard.org"
    email: "pescobar@starstandard.org"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      items:
        type: "string"
    ControlAccount:
      type: "object"
      properties:
        identifiers:
          $ref: "#/components/schemas/Identifiers"
        control_account_desc:
          type: "string"
          description: "Description of the control account."
        control_account_id:
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the control accoun... Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
        control_account_key:
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the control account. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
        control_account_name:
          type: "string"
          description: "Display name of the control account."
        control_account_type:
          $ref: "#/components/schemas/ControlAccountTypes"
        control_type_id:
          type: "string"
          description: "Identifier for the control type of the a..."
        bank_account_id:
          type: "string"
          description: "Associated bank account identifier."
        is_counted:
          type: "boolean"
          description: "Indicates if the account is a counted ac..."
        prefix:
          type: "string"
          description: "The prefix of the account number."
        control_account_role_type:
          $ref: "#/components/schemas/ControlAccountRoleTypes"
        control_account_status_types:
          $ref: "#/components/schemas/ControlAccountStatusTypes"
        financial_category_type:
          $ref: "#/components/schemas/FinancialCategoryTypes"
      description: "The summary account used for reconciliation."
      types:
      - "object"
    ControlAccountRoleTypes:
      type: "string"
      description: "types of control account roles."
      enum:
      - "MASTER"
      - "SUB"
      - "SPLIT"
      - "STANDARD"
      - "OTHER"
    ControlAccountStatusTypes:
      type: "string"
      description: "types of control account status."
      enum:
      - "INITIALIZE"
      - "CREATED"
      - "ACTIVATE"
      - "ACTIVE"
      - "SUSPEND_FOR_REVIEW"
      - "REACTIVATE"
      - "SUSPENDED"
      - "PERMANENTLY_CLOSED"
      - "RETIRE"
      - "TERMINATED"
    ControlAccountTypes:
      type: "string"
      description: "types of control accounts."
