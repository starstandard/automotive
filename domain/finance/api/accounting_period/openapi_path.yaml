        schema:
          type: string
      responses:
        "200":
          description: A list of AccountingPeriod entities.
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AccountingPeriod"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
