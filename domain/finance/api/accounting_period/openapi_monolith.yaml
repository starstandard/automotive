      description: Single entry point for all AccountingPeriod state-changing intents.
      operationId: executeAccountingPeriodCommand
      parameters:
      - name: accountingPeriodKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              required:
              - type
              - method
              - params
              - id
              type: object
              properties:
                type:
                  type: string
                  description: jsonrpc
                  default: jsonrpc
                jsonrpc:
                  type: string
                  example: "2.0"
                  default: "2.0"
                method:
                  type: string
                  description: star.order.update)
                id:
                  type: string
                  description: "match the response with request. If omitted, Notification\
                    \ the server will not respond."
                version:
                  type: string
                  description: "2.0"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: context payload required for this specific command
                    type
                params:
                  $ref: "#/components/schemas/AccountingPeriod"
      responses:
        "200":
          description: Commands processing complete
