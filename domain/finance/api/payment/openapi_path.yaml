      - Payment
      summary: Retrieve a list of Payment entities.
      description: list Payment By
      operationId: listPayment
      parameters:
      - name: sort
        in: query
        description: Sort Order of Result
        schema:
          type: string
      - name: filter
        in: query
        description: Filter Result
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      responses:
        "200":
          description: A list of Payment entities.
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Payment"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - Payment
      summary: Create a new Payment entity.
