openapi: 3.0.3
info:
  title: Retail Delivery Report API - OpenAPI 3.0
  description: "API for the Dealers to report the vehicle sales - RDR (Retial Delivery Report) transactions like., Get, Create, Update (Updates in RDR to Price, Incentives..etc., Re-Report, Stock Return etc.,), Delete (Delete, Cancel RDR) to OEM's, DMS/ DSP's to record all the trasnactions related to vehicle sales for both new and used vehicles for the vehicle makes. This API includes all the meta-data API's the RDR transaction depends to compelte the RDR transactions"
  contact:
    name: Paco Escobar
    url: https://starstandard.org
    email: pescobar@starstandard.org
  license:
    name: www.starstandard.org
    url: http://starstandard.org
  version: 0.1.0
servers:
- url: https://virtserver.swaggerhub.com/tmna-ddoa/ddoa-vehicles-sales-rdr/0.1.0
  description: SwaggerHub API Auto Mocking
- url: "https://{host}/sales/v1"
  variables:
    host:
      enum:
      - dev.appName.dmsDomain.com
      - test.appName.dmsDomain.com
      - qa.appName.dmsDomain.com
      - appName.dmsDomain.com
      default: appName.dmsDomain.com
security:
- FVRAuthorizer: []
tags:
- name: Retail Delivery Report (RDR)
paths:
  /rdr/:
    get:
      tags:
      - Retail Delivery Report (RDR)
      summary: "Get All the RDR's for the given Dealer, Make, Region, Sales Class (New/ Used), give time duration (Start and End Date)"
      description: "Get All the RDR's transactions for the given Dealer, Make, Region, Sales Class (New/ Used), salesTransactionNo, vin, unitId, rdrStatus, given time duration (Start and End Date) etc.,"
      operationId: getRDRList
      parameters:
      - name: api-version
        in: header
        description: API Version
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: API Version
          example: 1.0.0
          enum:
          - 1.0.0
          - 1.0.1
          - 2.0.0
          - 2.0.1
        example: 2.0.0
      - name: countrycode
        in: header
        description: Country Code
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: Country Code
          example: "1"
      - name: locale
        in: header
        description: Locale
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: Locale
          example: en-US
      - name: requestId
        in: header
        description: Request ID/ Transaction ID Header Parameter (UUID version 4)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        example: 16a7d408-aed4-43f8-8af4-7a17f407f799
      - name: brand
        in: header
        description: Brand
        required: false
        style: simple
        explode: false
        schema:
          type: string
          description: Vehicle Brand (default value - 'toyota')
          example: toyota
          enum:
          - toyota
          - lexus
        example: toyota
      - name: dealerId
        in: header
        description: Dealer Identifier
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 5
          minLength: 5
          type: string
        example: "42278"
      - name: creatorCode
        in: header
        description: "Source System (DMS/ DSP/ OEM) Identifier like TY (Toyota, OEM), CDK (DMS), DDC (Dealer.com, DSP) etc."
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 8
          minLength: 2
          type: string
        example: CDK
      - name: x-subscriber-code
        in: header
        description: Requesting subscriber code
        required: false
        schema:
          type: string
        example: 23a7d408-aed4-43f8-8af4-7a17f407m652
      - name: region
        in: header
        description: "List of regions\n  gst GST\n  set SET\n  110 Los Angeles\n  120 San Francisco\n  130 Portland\n  150 Denver\n  160 New York\n  170 Boston\n  210 Chicago\n  220 Cincinnati\n  230 Kansas City\n  500 Southeast\n  600 Gulf States\n  800 CAT\n  310 Western\n  100 TMS HeadQuarters          \n"
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - gst
          - set
          - "100"
          - "110"
          - "120"
          - "130"
          - "150"
          - "160"
          - "170"
          - "210"
          - "220"
          - "230"
          - "310"
          - "500"
          - "600"
          - "800"
        example: "110"
      - name: sale-class
        in: query
        description: Sale class code
        required: false
        schema:
          type: string
          enum:
          - used
          - new
        example: used
      - name: Prefer
        in: header
        description: "Json Payload that details the fields that the client wants included in the repsonse. Can also include reporting information that goes into the error logging through a context value paired specified as in the example. logsLabel specifies key words to be logged in the application loggs, while reportingLogs specifies keywords returned with an error message. Both will default to context NNA_API and value Retial Delivery Report (RDR) API if they are not specified. Specific field names will default to false."
        required: false
        style: simple
        explode: false
        schema:
          type: string
          description: A json payload that details included response fields and reporting information
        example: "{'logsLabel': {context: NNA_API, value: Retial Delivery Report (RDR) API}, reportingLabel: {context: NNA_API, value: Retial Delivery Report (RDR) API}}"
      - name: unitId
        in: query
        description: Vehicle UnitId
        required: false
        schema:
          type: integer
          description: Vehicle UnitId
        example: 129375127
      - name: vin
        in: query
        description: Vehicle Identification Number
        required: false
        schema:
          type: string
          description: Vehicle Identification Number
        example: 5TFHY5F13KX799310
      - name: rdrStatus
        in: query
        description: Status of RDR to filter for
        required: false
        schema:
          type: string
          description: Status of RDR to filter for
        example: Approved
      - name: startDate
        in: query
        description: The start date from which the available RDR's are requested. If the start date is not provided the current date will be defaulted.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 10
          minLength: 0
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: string
          description: Start date
          format: date
        example: 2026-02-09
      - name: endDate
        in: query
        description: The end date upto which the available RDR's are requested. If the endDate is not provided the deals from the current date up to 14 days will be provided in the service response.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 10
          minLength: 0
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: string
          description: End date
          format: date
        example: 2026-02-09
      - name: pageNumber
        in: query
        description: The number of returned page
        required: false
        schema:
          maximum: 1000000
          minimum: 1
          type: integer
          default: 1
      - name: pageSize
        in: query
        description: The number of records to return
        required: false
        schema:
          maximum: 600
          minimum: 1
          type: integer
          default: 100
      responses:
        "200":
          description: Get Available RDR transactions successfully
          headers:
            RequestId:
              $ref: "#/components/headers/RequestId"
            Pagination-Count:
              $ref: "#/components/headers/paginationCount"
            Pagination-PageSize:
              $ref: "#/components/headers/paginationPageSize"
            Pagination-PageNumber:
              $ref: "#/components/headers/paginationPageNumber"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RDRList"
        "400":
          description: |
            Bad Request, server cannot or will not process the request.
            See more details in the Error message
          headers:
            RequestId:
              $ref: "#/components/headers/RequestId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        "401":
          description: |
            The request requires user authentication. The response MUST include a WWW-Authenticate header field containing a challenge applicable to the requested resource.
          headers:
            RequestId:
              $ref: "#/components/headers/RequestId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        "404":
          description: |
            The requested resource was not found.
          headers:
            RequestId:
              $ref: "#/components/headers/RequestId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        "429":
          description: |
            Too Many Requests error occurs when a user tries to perform too many requests within a certain timeframe.
